<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>All users</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><body>
</head>
<h1>All Users</h1>
<div>
    <ul>
        <li th:each="user : ${users}">
            <p th:text="${user.getId()}"/>
            <h4>
                <a th:href="@{{id}(id=${user.getId()})}"
                   th:text="${user.getName() + ', '
                   + user.getSurname() + ', '
                   + user.getEmail()}">
                    user
                </a>
            </h4>
        </li>
    </ul>

    <br/>
    <hr/>
    <button class="btn btn-outline-primary">
        <a href="newUser">Create new person</a>
    </button>


</div>
</body>
</html>
